<div class="header">
  <h1>Evaluate Facility</h1>
</div>
<div>
  <form [formGroup]="facilityForm" (ngSubmit)="onSubmit()">
    <div class="card-div">
      <div class="card">
        <div class="card-header">
          Learning Environment
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">The facility provided a valuable learning
              experience.</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="environment" formControlName="environment"
              id="radioStronglyAgree" value="Strongly Agree">
            <label class="form-check-label" for="radioStronglyAgree">Strongly Agree</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="environment" formControlName="environment"
              id="radioAgree" value="Agree">
            <label class="form-check-label" for="radioAgree">Agree</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="environment" formControlName="environment"
              id="radioNeutral" value="Neutral">
            <label class="form-check-label" for="radioNeutral">Neutral</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="environment" formControlName="environment"
              id="radioDisagree" value="Disagree">
            <label class="form-check-label" for="radioDisagree">Disagree</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="environment" formControlName="environment"
              id="radioStronglyDisagree" value="Strongly Disagree">
            <label class="form-check-label" for="radioStronglyDisagree">Strongly Disagree</label>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Health and Safety
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">There are health or safety concerns associated with
              the facility.</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="safety" formControlName="safety" id="radioStronglyAgree"
              value="Strongly Agree">
            <label class="form-check-label" for="radioStronglyAgree">Strongly Agree</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="safety" formControlName="safety" id="radioAgree"
              value="Agree">
            <label class="form-check-label" for="radioAgree">Agree</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="safety" formControlName="safety" id="radioNeutral"
              value="Neutral">
            <label class="form-check-label" for="radioNeutral">Neutral</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="safety" formControlName="safety" id="radioDisagree"
              value="Disagree">
            <label class="form-check-label" for="radioDisagree">Disagree</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="safety" formControlName="safety"
              id="radioStronglyDisagree" value="Strongly Disagree">
            <label class="form-check-label" for="radioStronglyDisagree">Strongly Disagree</label>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Cleanliness and Organization
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">The facility was clean and organized in a way that
              makes the place approachable.</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="organized" formControlName="organized"
              id="radioStronglyAgree" value="Strongly Agree">
            <label class="form-check-label" for="radioStronglyAgree">Strongly Agree</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="organized" formControlName="organized" id="radioAgree"
              value="Agree">
            <label class="form-check-label" for="radioAgree">Agree</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="organized" formControlName="organized" id="radioNeutral"
              value="Neutral">
            <label class="form-check-label" for="radioNeutral">Neutral</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="organized" formControlName="organized" id="radioDisagree"
              value="Disagree">
            <label class="form-check-label" for="radioDisagree">Disagree</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="organized" formControlName="organized"
              id="radioStronglyDisagree" value="Strongly Disagree">
            <label class="form-check-label" for="radioStronglyDisagree">Strongly Disagree</label>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Personal Space
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">The facility provided enough room and personal space
              for me to be able to my work without distractions and other issues.</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="space" formControlName="space" id="radioStronglyAgree"
              value="Strongly Agree">
            <label class="form-check-label" for="radioStronglyAgree">Strongly Agree</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="space" formControlName="space" id="radioAgree"
              value="Agree">
            <label class="form-check-label" for="radioAgree">Agree</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="space" formControlName="space" id="radioNeutral"
              value="Neutral">
            <label class="form-check-label" for="radioNeutral">Neutral</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="space" formControlName="space" id="radioDisagree"
              value="Disagree">
            <label class="form-check-label" for="radioDisagree">Disagree</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="space" formControlName="space" id="radioStronglyDisagree"
              value="Strongly Disagree">
            <label class="form-check-label" for="radioStronglyDisagree">Strongly Disagree</label>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          Overall Opinion
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Please provide any additional questions and comments
              about the facility to help us get a better evaluation of this facility.</label>
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" formControlName="feedback"
              id="feedback" style="height: 100px" maxlength="200"></textarea>
            <label for="feedback">Type your comment here</label>
          </div>
        </div>
      </div>
      <div id="submit">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
